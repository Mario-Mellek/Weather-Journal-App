<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<link rel="icon" type="image/x-icon" href="weather-296-1100758.png">
</head>
 <body>
 <div id = "app">
   <div class ="holder headline">
     <h1> Weather Journal App </h1>
   </div>
   <div class ="holder zip">
     <label for="zip">Enter Zipcode here</label>
     <input type="text" id="zip" placeholder="enter zip code here">
   </div>
   <div class ="holder feel">
     <label for="feelings">How are you feeling today?</label>
     <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="3" cols="50"></textarea>
     <button class="btn-9" id="generate" type = "submit"> Press Here </button>
   </div>
   <div class ="holder entry">
     <div class="card">
       <div>
         <h3 id="city"></h3>
         <h6 id="date"></h6>
       </div>
       <div class="container">
         <div id="icon"></div>
         <div id="description"></div>
       </div>
       <div>
         <h1 id="temp"></h1>
         <span id="feeling"></span>
       </div>
     </div>
   </div>
 </div>

 <script src="app.js" type="text/javascript"></script>

</body>
</html>
